name: Prueba

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres
        env:
          POSTGRES_USER: springuser
          POSTGRES_PASSWORD: 12345
          POSTGRES_DB: springdb
        ports:
          - 5432:5432

    steps:
      - name: Haciendo Checkout
        uses: actions/checkout@v2

      - name: Ajustando el JDK
        uses: actions/setup-java@v2
        with:
          java-version: 17

      - name: Build con Maven
        run: mvn clean package -DskipTests

      - name: Ejecutando pruebas con Docker
        run: |
          docker build -t pais-service .
          docker run -e SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/springdb -e SPRING_DATASOURCE_USERNAME=springuser -e SPRING_DATASOURCE_PASSWORD=12345 --network host pais-service mvn test

      - name: Generar el reporte Surefire
        run: mvn surefire-report:report
